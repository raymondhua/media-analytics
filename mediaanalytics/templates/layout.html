{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}Media Analytics{% endblock %}</title>

    <!-- Bootstrap core CSS -->
	<link rel=stylesheet type=text/css href="{% static 'css/style.css' %}">
    <!-- Custom styles for this template -->
    <style>
      body {
        padding-top: 54px;
      }
      @media (min-width: 992px) {
        body {
          padding-top: 56px;
        }
      }

    </style>
<link rel="shortcut icon" type="image/png" href="{% static '/favicon.ico' %}"/>
  </head>
  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="{% url 'mediaanalytics:home' %}">Media Analytics</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'mediaanalytics:output' %}">All articles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'mediaanalytics:timeline' %}">Timeline</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'mediaanalytics:nlp' %}">NLP</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'mediaanalytics:about' %}">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
			      {% block content %} {% endblock %}
          </ul>
        </div>
      </div>
    </div>

  </body>

</html>
